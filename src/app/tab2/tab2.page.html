<ion-content [fullscreen]="true">

  <ion-toolbar >

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo"><img src="assets/ARC.jpeg" alt=""></ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-card-content>
    <img src="../../assets/2023.png" alt="">
    
  </ion-card-content>
  <ion-card-content class="ion-content1">
    <ion-input label="Name" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    <br>
    <ion-input label="E-mail" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    <br>
    <ion-input label="Senha" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    <br>
    <ion-button class="bton" color="red">INSCREVER</ion-button>
  </ion-card-content>
  <img src="assets/skr.png" alt="" />
</ion-content>
